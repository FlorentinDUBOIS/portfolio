<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html, charset=utf-8">
    <meta http-equiv="Default-Style" content="text/css, charset=utf-8">

    <meta name="author" content="Florentin DUBOIS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Florentin DUBOIS | Portfolio</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <style type="text/css">
      html, body, #react-root, [data-reactroot] {
        display: block;

        width: 100%;
        height: 100%;

        font-family: 'Roboto';
        font-size: '1rem';

        margin: 0;
        padding: 0;

        background-color: white;

        overflow: auto;
      }
    </style>
  </head>

  <body>
    <div id="react-root"></div>

    <script type="application/javascript" src="built/app.bundle.js" defer></script>
    <script type="application/javascript" defer>
      const host = location.hostname;

      if (host !== '127.0.0.1' && host !== 'localhost') {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js');
        }
      }
    </script>
  </body>
</html>
