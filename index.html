<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html, charset=utf-8">
    <meta http-equiv="Default-Style" content="text/css, charset=utf-8">

    <meta name="author" content="Florentin DUBOIS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Florentin DUBOIS | Portfolio</title>

    <link rel="favicon" href="image/png" href="//secure.gravatar.com/avatar/4ee6863b50bd08aa0f487ad06ef67d79?s=32">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,500,700">
    <style type="text/css">
      html, body, #react-root, [data-reactroot] {
        display: block;

        width: 100%;
        height: 100%;

        font-family: 'Roboto';
        font-size: '1rem';

        margin: 0;
        padding: 0;

        background-color: white;

        overflow: auto;
      }

      .text {
        font-size: 1rem;

        text-align: justify;
      }

      .text i {
        font-style: italic;
      }

      .text b {
        font-weight: bold;
      }

      .text a {
        font-style: inherit;
        font-weight: inherit;

        text-decoration: inherit;
        color: inherit;
      }
    </style>
  </head>

  <body>
    <div id="react-root"></div>

    <script src="built/app.bundle.js" defer></script>
    <script defer>
      const host = location.hostname;

      if (host !== '127.0.0.1' && host !== 'localhost') {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js');
        }
      }
    </script>
  </body>
</html>
